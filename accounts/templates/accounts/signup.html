{% extends "base.html" %}
{% load static %}

{% block content %}

<link rel="stylesheet" href="{% static 'css/accounts.css' %}">

<div class="auth-container">
    <div class="auth-card">

        <h2>Create Account</h2>
        <p class="subtitle">Join SkillConnect today</p>

        <form method="POST">
            {% csrf_token %}

            <div class="input-group">
                <label>Username</label>
                <input type="text" name="username" required>
            </div>

            <div class="input-group">
                <label>Email</label>
                <input type="email" name="email" required>
            </div>

            <div class="input-group">
                <label>Password</label>
                <input type="password" name="password1" required>
            </div>

            <div class="input-group">
                <label>Confirm Password</label>
                <input type="password" name="password2" required>
            </div>

            <div class="input-group">
                <label>Select Role</label>
                <select name="role" required>
                    <option value="">Choose...</option>
                    <option value="poster">Task Poster</option>
                    <option value="freelancer">Freelancer</option>
                </select>
            </div>

            <button type="submit" class="btn-primary full-width">Create Account</button>
        </form>

        <p class="switch-text">
            Already have an account? <a href="/accounts/login/">Login</a>
        </p>

    </div>
</div>

{% endblock %}
