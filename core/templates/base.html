<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SkillConnect</title>

    {% load static %}

    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap" rel="stylesheet">

    <style>
        body {
            margin: 0;
            font-family: "Inter", sans-serif;
            background: #f5f7fa;
            color: #222;
        }

        /* Navbar */
        .navbar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 18px 40px;
            background: #0066ff;
            color: white;
            box-shadow: 0 3px 12px rgba(0, 0, 0, 0.1);
            position: sticky;
            top: 0;
            z-index: 2000;
        }

        .navbar-logo {
            display: flex;
            align-items: center;
            gap: 10px;
            font-size: 22px;
            font-weight: 700;
            cursor: pointer;
        }

        .navbar-logo img {
            height: 32px;
        }

        .navbar-links a {
            color: white;
            margin-left: 25px;
            text-decoration: none;
            font-size: 16px;
            font-weight: 500;
            transition: opacity 0.2s;
        }

        .navbar-links a:hover {
            opacity: 0.7;
        }

        .post-btn {
            background: gold;
            padding: 8px 16px;
            border-radius: 6px;
            font-weight: 600;
            color: black !important;
        }

        /* Main container */
        .content {
            padding: 50px 60px;
        }

        /* Footer */
        footer {
            margin-top: 60px;
            text-align: center;
            padding: 25px 0;
            background: #111;
            color: #bbb;
        }
    </style>

</head>
<body>

    <!-- ðŸŒŸ NAVBAR -->
    <nav class="navbar">
        <div class="navbar-logo" onclick="window.location.href='/'">
            <img src="{% static 'images/logo.png' %}" alt="Logo">
            SkillConnect
        </div>

        <div class="navbar-links">
            <a href="/">Home</a>
            <a href="/tasks/">Tasks</a>

            {% if user.is_authenticated %}
                <a href="/dashboard/">Dashboard</a>
                <a href="/tasks/create/" class="post-btn">+ Post Task</a>
                <a href="/accounts/logout/" style="color: #ffdddd;">Logout</a>
            {% else %}
                <a href="/accounts/login/">Login</a>
                <a href="/accounts/signup/">Sign Up</a>
            {% endif %}
        </div>
    </nav>

    <!-- Page content -->
    <div class="content">
        {% block content %}{% endblock %}
    </div>

    <footer>
        Â© {{ year }} SkillConnect â€” Built for Freelancers & Clients.
    </footer>

</body>
</html>
