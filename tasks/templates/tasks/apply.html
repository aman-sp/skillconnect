{% extends "base.html" %}

{% block content %}
<div class="container mt-4">
    <div class="card shadow-sm">
        <div class="card-body">

            <h3 class="mb-3">Apply to: {{ task.title }}</h3>

            <form method="post" enctype="multipart/form-data">
                {% csrf_token %}
                {{ form.as_p }}

                <button class="btn btn-primary mt-3" type="submit">Submit Application</button>
            </form>

        </div>
    </div>
</div>
{% endblock %}
