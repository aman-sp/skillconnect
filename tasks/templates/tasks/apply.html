{% extends "base.html" %}
{% load static %}

{% block content %}

<link rel="stylesheet" href="{% static 'css/apply.css' %}">

<div class="apply-container">
    <div class="apply-card">

        <h2>Apply for Task</h2>
        <p class="subtitle">{{ task.title }}</p>

        <form method="POST" enctype="multipart/form-data">
            {% csrf_token %}

            <div class="input-group">
                <label>Cover Letter</label>
                <textarea name="cover_letter" rows="5" required>{{ form.cover_letter.value }}</textarea>
            </div>

            <div class="input-group">
                <label>Upload Sample File (optional)</label>
                <input type="file" name="sample_file">
            </div>

            <button type="submit" class="btn-primary full-width">Submit Application</button>
        </form>

        <p class="back-link"><a href="/tasks/{{ task.id }}/">‚Üê Back to Task</a></p>

    </div>
</div>

{% endblock %}
