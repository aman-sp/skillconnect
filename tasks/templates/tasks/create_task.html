{% extends "base.html" %}

{% block content %}
<div class="container mt-4">
    <div class="card shadow-sm">
        <div class="card-body">

            <h3 class="mb-3">Post a New Task</h3>

            <form method="post">
                {% csrf_token %}
                {{ form.as_p }}

                <button class="btn btn-success mt-3" type="submit">Create Task</button>
            </form>
        </div>
    </div>
</div>
{% endblock %}
